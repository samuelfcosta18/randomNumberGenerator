<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <meta name="theme-color" content="#0000ff">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body id="corpo">
    <select id="language" onchange="changeLanguage()">
        <option value="portuguese">pt-BR</option>
        <option value="english" selected>en-US</option>
    </select>
    <img src="icones/sun-fill.svg" id="icone-tema" onclick="darkMode()">
    <main class="form light">
        <p id="title" >Random Number Generator</p>
        <input id="valor1" placeholder="Insert here the minimum value" class="inputs"/>
        <br>
        <br>
        <input id="valor2"type="text" placeholder="Insert here the maximum value" class="inputs"/>
        <br>
        <p id="number">The generated number is:</p>
        <input id="generatedNumber" class="inputs" value="0" readonly/>
        <br>
        <br>
        <button class="botao" id="botao1" onclick="randomNumber()">Generate</button>
    </main> 
</body>
</html>
